name: lwtecnologia
description: A new Flutter project.
version: 1.0.0+1

environment:
  sdk: ">=2.2.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^0.1.3
  http: ^0.12.0+4
  path_provider: ^1.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true
  assets:
    - assets/
  fonts:
    - family: Roboto Light
      fonts:
        - asset: fonts/Roboto-Light.ttf

    - family: Roboto Regular
      fonts:
        - asset: fonts/Roboto-Regular.ttf

    - family: Roboto Bold
      fonts:
        - asset: fonts/Roboto-Bold.ttf
